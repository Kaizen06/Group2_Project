<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"> </i>
                <span>CodeCommerce</span>
            </div>
            <i class="bx bx-menu" id="btn"> </i>
        </div>
        <div class="user">
            <img src="../profile.png" alt="me" class="user-img">
            <p class="bold">User Name</p>
        </div>
        <ul class="left_bar">
            <li class="distribute_content">
                <hr>
                <a href="#">
                    <i class='bx bx-library'></i>
                    <span class="nav-item">Your library</span>
                </a>
                <span class="tooltip">Your library</span>
            </li>
            <li class="distribute_content">
                <a href="#">
                    <i class="bx bx-home"></i>
                    <span class="nav-item">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>            
            <li class="distribute_content">
                <a href="#">
                    <i class='bx bx-history'></i>
                    <span class="nav-item">History</span>
                </a>
                <span class="tooltip">History</span>
            </li>            
            <li class="distribute_content">
                <a href="#">
                    <i class='bx bxs-playlist'></i>
                    <span class="nav-item">Playlist</span>
                </a>
                <span class="tooltip">Playlist</span>
            </li>            
            <li class="distribute_content">
                <hr>
                <a href="#">
                    <i class='bx bx-time-five'></i>
                    <span class="nav-item">Watch Later</span>
                </a>
                <span class="tooltip">Watch Later</span>
            </li>
            <li class="distribute_content">
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="nav-item">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <li class="distribute_content">
                <a href="#">
                    <i class='bx bx-error-circle'></i>
                    <span class="nav-item">Help</span>
                </a>
                <span class="tooltip">Help</span>
            </li>
            <li class="distribute_content">
                <a href="#">
                    <i class='bx bx-mail-send'></i>
                    <span class="nav-item">Send feedback</span>
                </a>
                <span class="tooltip">Send feedback</span>
            </li>
            <li class="distribute_content">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="nav-item">Log out</span>
                </a>
                <hr>
                <span class="tooltip">Log out</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
        </div>
    </div>


</body>
<script>
    document.getElementById('btn').addEventListener('click', function() {
    var sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
    });
</script>
</html>
