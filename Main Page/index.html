<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/css/all.min.css">
  </head>
<body>
<div class="music-app">
      <main class="main-content">
        
      </main>
    
      <aside class="sidebar">
        <section class="sidebar-section">
          <h2 class="sidebar-title">Discover</h2>
          <button id="sidebar-item-tick">
            <span class="sidebar-icon"><i class="fa fa-play-circle"></i></span>
            <span class="sidebar-text-tick">Listen Now</span>
          </button>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-globe-americas"></i></span>
            <span class="sidebar-text">Browser</span>
          </button>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-radio"></i></span>
            <span class="sidebar-text">Radio</span>
          </button>
        </section>
    
        <section class="sidebar-section">
          <h2 class="sidebar-title">Library</h2>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-cubes-stacked"></i></span>
            <span class="sidebar-text">Playlists</span>
          </button>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-heart-music-camera-bolt"></i></span>
            <span class="sidebar-text">Songs</span>
          </button>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-hand-point-right"></i></span>
            <span class="sidebar-text">Made for you</span>
          </button>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-person"></i></span>
            <span class="sidebar-text">Artists</span>
          </button>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-boxes-stacked"></i></span>
            <span class="sidebar-text">Albums</span>
          </button>
        </section>
    
        <section class="sidebar-section">
          <h2 class="sidebar-title">Playlists</h2>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-circle-arrow-down"></i></span>
            <span class="sidebar-text">Playlists</span>
          </button>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-music"></i></span>
            <span class="sidebar-text">Songs</span>
          </button>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-hand-point-right"></i></span>
            <span class="sidebar-text">Made for you</span>
          </button>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-person"></i></span>
            <span class="sidebar-text">Artists</span>
          </button>
          <button id="sidebar-item">
            <span class="sidebar-icon"><i class="fa fa-boxes-stacked"></i></span>
            <span class="sidebar-text">Albums</span>
          </button>
        </section>
    
        <div class="auth-buttons">
          <button class="auth-button" id="authButton">
              <span class="ahjmr"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
              <span class="auth-text">Sign Up</span>
              <span class="animBoot"><i class="fa fa-clipboard-question"></i></span>
          </button>
      </div>
      <p class="auth-info">Already have an account? <a href="#" class="auth-link" id="openSignIn">Log In</a></p>
      
      <div id="signInModal" class="modal">
          <div class="modal-content">
              <span class="close-btn" id="closeModal"><i class="fa fa-close"></i></span>
              <h2>Sign In</h2>
              <form id="signInForm">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required placeholder="Please enter your email address" style="background-color: #ddd;">
                  <label for="password">Password:</label>
                  <div class="input-box">
                    <input type="password" id="password" name="password" required placeholder="Please enter your password">
                    <i class="fa fa-eye-slash toggle"></i>
                  </div>
                  <label for="confirmed-password">Confrim Password:</label>
                  <div class="input-box">
                    <input type="password" id="confirmed-password" name="confirmed-password" required placeholder="Please enter your password">
                    <i class="fa fa-eye-slash toggle"></i>
                  </div>
                  <button type="submit" class="submit-btn">Sign In</button>
              </form>
          </div>
      </div>
      </aside>
    </div>
    <script src="../script.js"></script>
    <script src="../Main Page/form.js"></script>
  </body>
</html>
